syntax = "proto3";

package cart;

option go_package = "github.com/RehanAthallahAzhar/shopeezy-protos/pb/cart";

import "google/protobuf/timestamp.proto";

service CartService {
    rpc GetCart(GetCartRequest) returns (Cart);
}

// Message yang merepresentasikan satu item di dalam keranjang
message CartItem {
    string id = 1;
    string product_id = 2;
    int32 quantity = 3;
}

// Message yang merepresentasikan keseluruhan keranjang
message Cart {
    string user_id = 1;
    repeated CartItem items = 2; // "repeated" berarti ini adalah sebuah list/array
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp updated_at = 9;
}

// Request untuk mengambil keranjang
message GetCartRequest {
    string user_id = 1;
}