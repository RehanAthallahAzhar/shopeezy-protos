syntax = "proto3";

package auth;

option go_package = "github.com/RehanAthallahAzhar/shopeezy-protos/pb/auth";

service AuthService {
  rpc ValidateToken (ValidateTokenRequest) returns (ValidateTokenResponse);
}

message ValidateTokenRequest {
  string token = 1;
}

message ValidateTokenResponse {
  bool is_valid = 1;
  string user_id = 2;
  string username = 3;
  string role = 4;
  string error_message = 5; // Add for specific error message
}

